<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
    <div class="container">
        <h1>Weather Prediction System</h1>

        <form id="predictForm" action="/predict" method="POST">
            <input type="number" step="any" name="humidity" min="0" max="100" placeholder="Humidity" required>
            <input type="number" step="any" name="wind_speed" min="0" placeholder="Wind Speed" required>
            <input type="number" step="any" name="rainfall" min="0" placeholder="Rainfall" required>

            <label for="unit" style="display:block; margin-top:10px; margin-bottom:5px; font-weight:bold;">Select Unit:</label>
            <select name="unit" id="unit" style="padding:10px; border-radius:6px; width:100%; margin-bottom:15px;">
                <option value="C" {% if unit == 'C' %}selected{% endif %}>Celsius</option>
                <option value="F" {% if unit == 'F' %}selected{% endif %}>Fahrenheit</option>
            </select>

            <button type="submit">Predict</button>
        </form>

        {% if error %}
            <p style="color:red; margin-top:15px;">{{ error }}</p>
        {% endif %}

        {% if prediction is not none %}
            <p style="color:lime; font-size:20px; margin-top:15px;">
                <strong>Prediction:</strong> {{ prediction }} Â°{{ unit }}
            </p>
        {% endif %}
    </div>
</body>
</html>
